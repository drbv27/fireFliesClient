apiVersion: apps/v1
kind: Deployment
metadata:
  name: fireflies-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fireflies
  template:
    metadata:
      labels:
        app: fireflies
    spec:
      containers:
        - name: fireflies
          image: juliocodes/adminspace-fireflies:latest
          ports:
            - containerPort: 3001
          env:
            # Variables de entorno necesarias, por ejemplo:
            - name: PORT
              value: "3001"
